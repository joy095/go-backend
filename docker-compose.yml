# @format

version: "1.0"

services:
  app:
    image: go_backend
    build:
      context: .
      args:
        PORT: ${PORT:-5000} # Default value if PORT is not provided
        DB_URI: ${DB_URI} # Ensure DB_URI is passed or use a fallback
    environment:
      - PORT=${PORT}
      - DATABASE_URI=${DB_URI}
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .env:/app/.env # Optional .env file for environment variables

